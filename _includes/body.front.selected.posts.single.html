{% for post in site.posts %}
{% if post.tags contains "selected" %}
<div class="col-md-6">
  <div class="card flex-md-row mb-4 box-shadow h-md-250">
    <div class="card-body d-flex flex-column align-items-start">
      <h3 class="mb-0">
        <a class="text-dark" href="{{ post.url }}">{{ post.title }}</a>
      </h3>
      <div class="mb-1 text-muted">{{ post.date | date: '%B %d, %Y' }}</div>
      <p class="card-text mb-auto">
        {{ post.aside }}
      </p>
      <div>
        {%for tag in post.tags %}
        {% if tag != "selected" %}
        <span class="badge badge-dark" type="span">
          {{ tag }}
        </span>   
        {% endif %}   
        {% endfor %}
      </div>
    </div>
    <div>
    <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb"
      alt="Thumbnail [200x250]" style="width: 200px; height: 250px; object-fit: cover;"
      src="{{ site.baseurl }}/assets/images/thumbnails/{{ post.thumbnail }}"
      data-holder-rendered="true">
    </div>      
  </div>
</div>
{% else %}
{% endif %}
{% endfor %}
