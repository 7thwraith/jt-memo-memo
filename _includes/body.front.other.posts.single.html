{% for post in site.posts %}
{% if post.tags contains "selected" %}
{% else %}
<div class="card flex-row mb-3">
  <div class="card-header border-0">
    <img class="rounded-circle d-none d-md-block" src="//placehold.it/100" alt="">
  </div>
  <div class="card-block px-2 pt-3">
    <h4 class="card-title mb-0">
      <a class="text-dark" href="{{ post.url }}">{{ post.title }}</a>
    </h4>
    <div class="mb-1 text-muted">{{ post.date | date: '%B %d, %Y' }}</div>
    {%for tag in post.tags %}
    {% if tag != "selected" %}
    <div class="pt-1">
      <span class="fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-tags fa-stack-1x fa-inverse"></i>
      </span>
      {{ tag }}
    </div>
    {% endif %}
    {% endfor %}
  </div>
</div>
{% endif %}
{% endfor %}
