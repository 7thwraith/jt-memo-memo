{% for post in site.posts %}
{% if post.tags contains "selected" %}
{% else %}
<div class="card flex-row mb-3">
  <div class="card-header border-0">
    <img class="img-responsive d-none d-md-block" src="//placehold.it/100" alt="">
  </div>
  <div class="card-block px-2 pt-3">
    <h4 class="card-title">
      <a href="{{ post.url }}" >{{ post.title }}</a>
    </h4>
    <p class="card-text">
      {{ post.aside }}
    </p>
  </div>
</div>
{% endif %}
{% endfor %}
