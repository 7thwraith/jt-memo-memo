<!DOCTYPE html>
<html lang="en">
{% include header.html %}

<body>

      <div class="col-lg-8">
        <h1 class="mt-4">{{ page.title }}</h1>

        <p>Posted on {{ post.date | date: '%B %d, %Y' }}</p>

        <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

      </div>
    </div>
  </div>
  {% include footer.html %}
  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>

</html>
