<!DOCTYPE html>
<html lang="en">
{% include header.html %}

<body>
  {% include navbar.html %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <h1 class="mt-4">{{ page.title }}</h1>
        <hr>
        <p>Posted on {{ page.date | date: '%B %d, %Y' }}</p>
        <hr>
        <figure class="figure">
        <img class="img-fluid rounded" src="{{ site.baseurl }}/assets/images/thumbnails/{{ page.thumbnail }}" alt="">
        <figcaption class="figure-caption text-left">{{ page.thumbnail-caption }}</figcaption>
      </figure>
        <hr>
        {{ content }}
      </div>
    </div>
  </div>
  {% include footer.html %}
  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>

</html>
